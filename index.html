<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Office Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Post-Office Finder</h2>
        <div class="pin">
            <label for="pincode">
                <p>Enter PIN Code</p>
                <input type="number" id="pincode" placeholder="Enter 6-digit PIN">
            </label>
            <button class="btn" id="btn">Find</button>
        </div>
        <div id="response-btn" class="response-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
